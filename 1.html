<!DOCTYPE html>
<!---this is css selectors-->
<html>
    
    <head>
        <title>CSS SELECTORS</title>
        <style>

        
        p {
            color: blue;
          }
          .my-class {
            background-color: yellow;
          }
          #my-id {
            font-size: 2em;
          }
          </style>
    </head>
    <body>
        <p>rakshak</p>
        <h1 class="my-class">rakshak</h1>
        <h2 id="my-id">Rakshak</h2>

    </body>
    </html>
